<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Playground</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <h1>Shipping information</h1>
    <form id="form">
        <div class="row">
            <div class="col">
                <input type="text" placeholder="First Name" name="firstname" id="fistname" pattern="[A-Za-z]+" required>
            </div>
            <div class="col">
                <input type="text" placeholder="Last Name" name="lastname" id="lastname" pattern="[A-Za-z]+" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" placeholder="country" name="country" id="country" pattern="[A-Za-z]+" required>
            </div>
            <div class="col">
                <input type="text" placeholder="City" name="city" id="city" pattern="[A-Za-z]+" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" placeholder="Adress" name="adress" id="adress" pattern="[A-Za-z0-9]+" required>
            </div>
            <div class="col">
                <input type="number" placeholder="Zip Code" name="zipcode" id="zipcode" pattern="[0-9]+" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="email" placeholder="Email Adress" name="email" id="email" required>
            </div>
            <div class="col">
                <input type="tel" placeholder="Phone number" name="phone" id="phone" pattern="[0-9]+" required>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="newsletter" id="newsletter">
            <label>Would you like to subscribe to our newsletter and get 10% off of your next order?</label>
        </div>
        <button name="intent" value="save">Send</button>
    </form>
</body>

</html>
